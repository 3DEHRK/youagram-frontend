<div class="text-center">
  <button *ngIf="editable" (click)="openEditModal()" class="btn btn-warning">Edit Your Profile</button>
  <h1>{{profileUsername}}</h1>
  <h5>{{profile.biography}}</h5>
  <img src="{{profile.profilePictureLink}}" style="max-width: 100%; max-height: 100%">
  <img src="{{testIcon}}">
</div>
